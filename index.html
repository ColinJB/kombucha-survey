<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Kombucha Survey</h1>
      </div>
      <form id="survey">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <label for="sign">What is your sign?</label>
        <select class="form-control" id="beverage">
          <option>Aquarius</option>
          <option>Pisces</option>
          <option>Aries</option>
          <option>Taurus</option>
          <option>Gemini</option>
          <option>Cancer</option>
          <option>Leo</option>
          <option>Virgo</option>
          <option>Libra</option>
          <option>Scorpio</option>
          <option>Sagittarius</option>
          <option>Capricorn</option>
        </select>
        <label>Have you tried Kombucha before?</label>
        <div class="radio">
          <label>
          <input type="radio" name="yes" checked>
          Yes, i have tried Kombucha.
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="no" >
          No, I have not tried Kombucha.
          </label>
        </div>
        <div class="radio">
          <label>
          <input type="radio" name="dead">
          Over my dead body.
          </label>
        </div>
        <div class="form-group">
          <label for="date">Date you last consumed Kombucha:</label>
          <input id="date" class="form-control" type="date">
        </div>
        <div class="form-group">
          <label for="color">What color is your urine?</label>
          <input id="urine" class="form-control" type="color">
        </div>
        <button type="submit" name="button">Submit</button>
      </form>










    </div> <!--end container-->
  </body>
</html>
